
### NVIDIA ENV ###
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

### MONITORS ###
workspace=1, monitor:DP-1, default:true

## MY PROGRAMS ###
$terminal = foot
$fileManager = thunar
$menu = wofi --show drun
$browser = qutebrowser


### AUTOSTART ###
exec-once = pipewire 
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar & hyprpaper 


### CURSOR ###
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


### BORDERS ###
$border_color = rgba(33ccffff) rgba(00ff99ff) 45deg
$border_inactive_color = rgba(595959aa) rgba(595959aa) 45deg
$border_resize_color = rgba(ee2200ee) rgba(bb4411ee) 45deg
$border_move_color = rgba(AA44CCff) rgba(FF88AAff) 45deg

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    col.active_border = $border_color
    col.inactive_border = $border_inactive_color

    resize_on_border = false #Do not resize from borders

    allow_tearing = false #Check https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on

    layout = dwindle
}


### WINDOWS ###
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 1
    col.shadow = rgba(1a1a1aff)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

### ANIMATIONS ###
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

### MISC ###
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


### INPUT ###

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    sensitivity = -0.6 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

### KEYBINDINGSS ###
$mainMod = ALT # Sets "ALT" key as main modifier

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, SPACE, exec, $browser
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, F11, fullscreen, 0

bind = $mainMod, N, exec, /bin/bash -c "pkill -RTMIN+15 waybar"


bind = $mainMod, F5, exec, "hyprctl reload"

# Move focus with mainMod + hjkl keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move active with mainMod + shift + hjkl keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Audio keyboard control
bind =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde =, XF86AudioRaiseVolume, exec, /bin/bash -c 'if [ "$(pactl get-sink-volume @DEFAULT_SINK@ | grep -oP "\d+(?=%)" | head -1)" -lt 100 ]; then pactl set-sink-volume @DEFAULT_SINK@ +5%; else pactl set-sink-volume @DEFAULT_SINK@ 100%; fi'
binde =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde =, XF86AudioRaiseVolume, exec, /bin/bash -c "pkill -RTMIN+16 waybar"
binde =, XF86AudioLowerVolume, exec, /bin/bash -c "pkill -RTMIN+16 waybar"
bind =, XF86AudioMute, exec, /bin/bash -c "pkill -RTMIN+16 waybar"

# Brightness audio control
binde =, XF86MonBrightnessUp, exec, xbacklight -inc 5
binde =, XF86MonBrightnessDown, exec, xbacklight -dec 5
binde =, XF86MonBrightnessUp, exec, /bin/bash -c "pkill -RTMIN+17 waybar"
binde =, XF86MonBrightnessDown, exec, /bin/bash -c "pkill -RTMIN+17 waybar"

# Screenshot
bind = , Print, exec, grim #Fullscreen
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" # Choose section, save to file



### RESIZE ###
bind = $mainMod, R, exec, hyprctl keyword general:col.active_border "$border_resize_color"
bind = $mainMod, R, submap, resize
submap=resize
bind = , H, resizeactive, -10   0
bind = , L, resizeactive,  10   0
bind = , K, resizeactive,   0 -10
bind = , J, resizeactive,   0  10
bind = $mainMod, H, resizeactive, -10   0
bind = $mainMod, L, resizeactive,  10   0
bind = $mainMod, K, resizeactive,   0 -10
bind = $mainMod, J, resizeactive,   0  10
bind = SHIFT, H, resizeactive, -50   0
bind = SHIFT, L, resizeactive,  50   0
bind = SHIFT, K, resizeactive,   0 -50
bind = SHIFT, J, resizeactive,   0  50
bind = $mainMod SHIFT, H, resizeactive, -50   0
bind = $mainMod SHIFT, L, resizeactive,  50   0
bind = $mainMod SHIFT, K, resizeactive,   0 -50
bind = $mainMod SHIFT, J, resizeactive,   0  50

#escape submap
bind = , escape, exec, hyprctl keyword general:col.active_border "$border_color"
bind = , escape, submap, reset
bind = , R, exec, hyprctl keyword general:col.active_border "$border_color"
bind = , R, submap, reset
bind = $mainMod, R, exec, hyprctl keyword general:col.active_border "$border_color"
bind = $mainMod, R, submap, reset

#return to normal submap
submap=reset


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, T, togglespecialworkspace, magic
bind = $mainMod SHIFT, T, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


